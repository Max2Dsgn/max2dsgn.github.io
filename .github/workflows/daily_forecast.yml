name: üïì Daily AI Forecast

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write   # –≤–∞–∂–Ω–æ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ push

jobs:
  update_forecast:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å GITHUB_TOKEN –¥–ª—è push

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run forecast script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_forecast.py

      - name: üêô Git diagnostics (optional, remove later)
        run: |
          echo "=== git status ==="
          git status --porcelain=2 --branch || true
          echo
          echo "=== git remote -v ==="
          git remote -v || true
          echo
          echo "=== git config ==="
          git config --list || true

      - name: üíæ Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Optional: set origin to use token auth explicitly (–Ω–∞–¥—ë–∂–Ω–æ—Å—Ç—å)
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} || true

          git add data/forecasts_history.json || true

          # –ï—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π, commit –≤–µ—Ä–Ω—ë—Ç non-zero; –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º || true
          git commit -m "ü§ñ Daily forecast update" || echo "No changes to commit"

          # push –≤ —Ç–µ–∫—É—â—É—é –≤–µ—Ç–∫—É (–æ–±—ã—á–Ω–æ main)
          git push origin HEAD:${{ github.ref_name }} || (
            echo "Push failed. Attempting to push to main instead."
            git push origin HEAD:main || (echo "Push still failed"; exit 1)
          )
