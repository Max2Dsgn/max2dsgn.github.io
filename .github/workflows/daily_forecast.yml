name: üïì Daily AI Forecast

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write   # –≤–∞–∂–Ω–æ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ push

jobs:
  update_forecast:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å GITHUB_TOKEN –¥–ª—è push

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run forecast script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_forecast.py

      - name: üêô Git diagnostics (optional, remove later)
        run: |
          echo "=== git status ==="
          git status --porcelain=2 --branch || true
          echo
          echo "=== git remote -v ==="
          git remote -v || true
          echo
          echo "=== git config ==="
          git config --list || true

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "bot@forecast.ai"
          git config --global user.name "AI Forecaster Bot"
          git add data/forecasts_history.json
          git commit -m "ü§ñ Auto-update forecast $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
