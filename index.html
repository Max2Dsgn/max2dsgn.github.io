<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UX-инсайты</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #ffffff;
        --button-bg: #ffffff;
        --button-text: #000000;
      }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .quote {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      line-height: 1.4;
      transform: translateY(-30%);
      opacity: 0;
      animation: fadeUp 0.4s forwards;
    }

    .meta {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 9999px;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      .quote {
        font-size: 1.8rem;
      }

      header {
        font-size: 2rem;
      }

      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>UX-инсайты</header>
  <div id="quote-container" class="quote"></div>
  <div class="button-container">
    <button onclick="showQuote()">Еще цитата</button>
  </div>

  <script>
    const quotes = [
      { text: "Не заставляйте пользователя думать.", book: "«Не заставляйте меня думать» — Стив Круг", tip: "Упрощайте интерфейс, чтобы пользователь мог быстро понять, что делать." },
      { text: "Дизайн — это не только как что-то выглядит, но и как это работает.", book: "«Дизайн для реального мира» — Виктор Папанек", tip: "Думайте о функциональности и удобстве." },
      { text: "Каждый элемент интерфейса должен иметь цель.", book: "«Дизайн привычных вещей» — Дон Норман", tip: "Удаляйте всё, что не служит цели пользователя." },
      // Вставь сюда до 200 цитат!
    ];

    let usedQuotes = [];

    function showQuote() {
      const container = document.getElementById('quote-container');
      container.style.animation = 'none';
      void container.offsetWidth; // перезапуск анимации

      if (usedQuotes.length === quotes.length) {
        usedQuotes = [];
      }

      let quote;
      do {
        quote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (usedQuotes.includes(quote));
      usedQuotes.push(quote);

      container.innerHTML = `
        <div>
          <p>${quote.text}</p>
          <div class="meta">${quote.book} — ${quote.tip}</div>
        </div>
      `;
      container.style.animation = '';
      container.style.animation = 'fadeUp 0.4s forwards';
    }

    window.onload = showQuote;
  </script>
</body>
</html>
